plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.barberapp1"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.barberapp1"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.getByName("debug")
        }
    }
}

configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            // Force single protobuf version
            if (details.requested.group == "com.google.protobuf") {
                details.useVersion("3.25.5")
            }
        }
        // Force specific versions to resolve conflicts
        force 'com.google.protobuf:protobuf-javalite:3.25.5'
    }
    
    // Exclude all conflicting dependencies
    exclude group: 'com.google.protobuf', module: 'protobuf-java'
    //exclude group: 'com.google.api.grpc', module: 'proto-google-common-protos'
    exclude group: 'jakarta.activation', module: 'jakarta.activation-api'
   // exclude group: 'com.google.firebase', module: 'protolite-well-known-types'
}

dependencies {
    // Force a single protobuf version
    implementation 'com.google.protobuf:protobuf-javalite:3.25.5'
    implementation 'com.google.firebase:firebase-firestore:25.1.3' // or latest version
    implementation 'com.google.firebase:firebase-auth:21.0.5' // or latest version
    implementation 'com.google.android.gms:play-services-maps:17.0.1' // if you are using Maps/LatLng
    implementation 'com.google.firebase:firebase-appcheck:16.0.0'

}

flutter {
    source = "../.."
}
